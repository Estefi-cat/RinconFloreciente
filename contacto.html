<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>CONTACTO</title>
</head>
<body>
    <header>
        <h1>¿Donde encontrarnos?</h1>
    <p> Podes encontrarnos en nuestra direccion en la calle Alsina 1600</p>
    

    </header>
<main>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.707886304016!2d-58.39191242533299!3d-34.61154745790985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccadc8f481283%3A0xe22f053f67e12a10!2sAdolfo%20Alsina%201636%2C%20C1077%20Cdad.%20Aut%C3%B3noma%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1712097299156!5m2!1ses!2sar" width="200" height="150" style="border:1;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <section>
        <h2> Formulario de contacto</h2>
        <form action= "recibir.html">
            <fieldset> Datos personales:
            <br><br>
            <label for="nombre">Nombre*:</label>
            <input type="text"id="nombre" name="nombre" size="10" maxlength="15" required placeholder="Ejemplo: Rafael">
            <label for="apellido">Apellido*:</label>
            <input type="text" id="apellido" name="apellido" size="10" maxlength="20" required placeholder="Ejemplo: Perez">
            <br><br>
            <label for="telefono">Telefono:</label>
            <input type="number" id="telefono" name="telefono" size="54112170707070" maxlength="15">
            <br><br> 
            <label for="correo">e-Mail*:</label>
            <input type="email" id="correo" name="correo"placeholder= "Ejemplo rafaelperez@miconsulta.com">
            <br><br>
            <label for="tema">Temas de interés</label>
            <br>
            <input type="checkbox"name="tema" value="1"> Origen
            <input type="checkbox"name="tema" value="2"> Cuidados
            <input type="checkbox"name="tema" value="3"> Propagación
            <input type="checkbox"name="tema" value="4"> Propiedades 
            <input type="checkbox"name="tema" value="5"> Otro
            <br><br>
            </fieldset>
            <section>
                <br><br>
                <label for="comentarios"><b>Escriba su consulta</b></label>
                <br><br>
                <textarea name="comentarios" id="comentarios" cols="30" rows="10"placeholder="Escriba su consulta"></textarea>
                <br><br>
                <label for="adjunto"><b>Adjuntar foto:</b></label>
                <input type="file"id="adjunto" accept=".jpg,.jpeg,.png">
                <br><br>
                <input type="checkbox" name="condicion" required> Acepto los terminos y condiciones
                <br><br>
                <input type="submit" value="Enviar Datos">  
                <input type="reset" value ="Borrar Formulario">

            </section>
            

        </form>
</main>    
</body>
</html>
